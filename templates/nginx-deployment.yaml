apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
    prometheus.io/port: "9113"
    prometheus.io/scrape: "true"
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy:
    type: RollingUpdate  ##  recreate or rollingUpdate
    rollingUpdate:
      maxSurge: "25%"
      maxUnavailable: 1
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: nginx
    spec:
      containers:
        - image: nginx:stable   # use a stable version
          name: nginx
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: nginx-cm0
              subPath: nginx.conf
            - mountPath: /djangoblog/static    # the path is defined  in nginx.conf, which is wrapped in nginx-configmap
              name: statics
              subPath: static  # same with the subPath defined in volumeMounts part in djangoblog-deployment.yaml
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
          startupProbe:
            tcpSocket:
               port: 80
            initialDelaySeconds: 30
            timeoutSeconds: 5   # the check timeout
            periodSeconds: 10   # the check period
            failureThreshold: 5   # the maximum number of failures before the container is considered as failed
            successThreshold: 1
          livenessProbe:
             tcpSocket:
               port: 80
             initialDelaySeconds: 30
             timeoutSeconds: 5   # the check timeout
             periodSeconds: 10   # the check period
             failureThreshold: 5   # the maximum number of failures before the container is considered as failed
             successThreshold: 1  
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:1.0
          args:
           - "-nginx.scrape-uri=http://127.0.0.1:80/basic_status"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          ports:
            - containerPort: 9113
              name: metrics-port
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: nginx.conf
                path: nginx.conf
            name: nginx-cm0
          name: nginx-cm0
        - name: statics
          persistentVolumeClaim:
            claimName: djangoblog-pvc   # use the same pvc as djangoblog ,so that the static files can be shared
      
